{% extends 'beas.html' %}



{% block content %}

                    <!-- Nested row for non-featured blog posts-->
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- Blog post-->
                            {% for x in post %}
                            <div class="card mb-4">
                                <img  src="{{x.image.url}}" alt="..." />
                                <div class="card-body">

                                    <h2 class="card-title h4">{{x.title}}</h2>
                                    <p class="card-text">{{x.subtitle}}</p>

                                </div>
                            </div>
                            {% endfor %}
                            <!-- Blog post-->

                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                <form method="GET" action="{% url 'index' %}">
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" name="search_name" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                </form>  
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
